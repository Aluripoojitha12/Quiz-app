<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- SPLASH (bg image ONLY here, set inline) -->
  <section
    id="screen-splash"
    class="screen splash active"
    aria-labelledby="splash-title"
    style="background: url('assets/quiz-bg.png') center/cover no-repeat;"
  >
    <div class="card">
      <h1 id="splash-title" class="hero-title">QUIZ</h1>
      <button id="btnStart" class="btn-hero">START</button>
    </div>
  </section>

  <!-- QUIZ -->
  <section id="screen-quiz" class="screen quiz" aria-live="polite">
    <div class="container">
      <div class="q-bubble">
        <div class="q-badge" id="qBadge">01</div>
        <h2 id="qText" class="qtext">Question text‚Ä¶</h2>
      </div>

      <div id="options" class="options" role="listbox" aria-label="Answer choices"></div>

      <button id="btnCheck" class="primary" disabled>Check</button>

      <div class="meta-row">
        <div class="hint" id="qIndex">Question 1</div>
        <div class="timer" id="timer" aria-label="Time left">00:40</div>
      </div>

      <div class="progress">
        <div id="progressBar" class="bar" style="width:0%"></div>
      </div>
    </div>
  </section>

  <!-- RESULT -->
  <section id="screen-result" class="screen result" aria-labelledby="result-title">
    <div class="container">
      <div class="card result-card">
        <h3 id="result-title">Congratulations!</h3>
        <p id="finalScore" class="big">0%</p>
        <div class="badge" aria-hidden="true">üèÜ</div>
        <p class="muted" id="result-msg">You earned a badge.</p>
        <button id="btnHome" class="primary">Back to Home</button>
      </div>
    </div>
  </section>

  <script type="module" src="app.js"></script>
</body>
</html>
